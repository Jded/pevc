<form [formGroup] = "modelSettings" novalidate>
  <md-select type="number" class="form-control" formControlName="material" required placeholder="{{'chooseMaterial' | translation}}">
    <md-option *ngFor="let material of materialOptions$ | async" [value]="material['id']">{{material['name']}}</md-option>
  </md-select>
</form>
