<form [formGroup] = "modelInputs" novalidate>
  <span *ngFor="let field of (fieldList$ | async)">
    <md-input-container *ngIf="field['value'] === ModeApiValue.INPUT">
      <label>{{field['name'] | translation}}:</label>
      <input type="number" mdInput class="form-control" [formControlName]="field['name']" required/>
    </md-input-container>
  </span>
</form>
